<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
       
    </style>
</head>
<body>
    <h1>Meu primeiro formulario (parte2)</h1>
   <fieldset>
    <legend> Usando propriedade resposta co utpot</legend>
    <form action="cadastro.php" method="get" autocomplete="on">
   

        <p>
            <label for="in1">n1:</label>
            <input type="number" name="n1" id="in1"min="0" max="1000"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">n2:</label>
            <input type="number" name="n2" id="in2"min="0" max="1000"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p><label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <label for="inum">NÃºmero</label>
        <input type="range" name="num" id="inum" min="0" max="100" value="10"
        oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">10</output>
    </p>

    <p>
        <label for="iano">Ano do seu nascimento:</label>
            <input type="number" name="ano" id="iano"min="1900" max="2023"
            oninput="Calc_Idade()">
    </p>

<p> <label for="iano">Neste ano de 2023 voce tem ou vai fazer:</label>
<output id="iidade">0</output> Anos</p>
    </form>


</fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
    <script>
        function Calc_Idade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
