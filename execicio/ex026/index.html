<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendedo muti midias</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
     <link rel="stylesheet" href="estilo/style.css" media="all">
     <link rel="stylesheet" href="estilo/midia_query.css">
    <link rel="stylesheet" href="estilo_menu.css">
    <link rel="stylesheet" href="estilo_tamanho_menu.css">

</head>
<body onreset="mudo_tamanho()">
   <header>
    <h1>Teste de menu</h1>
    <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
menu
</span>
    <menu id="itens">
        <ul>
        
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Inicio2</a></li>
            <li><a href="#">Inicio3</a></li>
            <li><a href="#">Inicio4</a></li>
        
    </ul>
    </menu>
   </header>
    <main>
        <h1>Testando midia Queries</h1>
        <img src="imagens/icon-phone.png" alt="Aceso do esmartphone" id="phone">
        <img src="imagens/icon-tablet.png" alt="Acesso via tablet" id="tablet">
        <img src="imagens/icon-print.png" alt="Verçao para impreção" id="print">
        <img src="imagens/icon-pc.png" alt="Verçao para pc" id="pc">
        <img src="imagens/icon-tv.png" alt="verção para TV" id="tv">
    </main>
    <script>
        function mudo_tamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display='block'
            } else {
                itens.style.display='none'
            }
        }
    </script>
    <script>
        function clickMenu(){
           if(itens.style.display=='block'){
            itens.style.display='none'
           }
           else{ itens.style.display='block'}
        }
    </script>
</body>
</html>
